version: 1
send_anonymous_usage_stats: true
project_id: tap-loyaltylion
default_environment: test
environments:
- name: test
plugins:
  extractors:
  - name: tap-loyaltylion
    namespace: tap_loyaltylion
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    settings:
    - name: ll_username
      kind: password
    - name: ll_password
      kind: password
    - name: start_date
    - name: since_id
    config:
      start_date: '2023-04-19T09:21:28.144Z'
      since_id: 0
    select:
    - transactions.*
    - customers.*
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
